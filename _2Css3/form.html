<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Start Code -->
    <h1>Form Register</h1>
    <form action="#" method="get" autocomplete="on">
        <!-- NAME -->
        <div class="form_object">
            <label for="uname">ADINIZ:</label>
            <input type="text" 
            name="" id="uname" 
            placeholder="Adınızı giriniz" 
            required
            title="Adınızı giriniz"
            autofocus>
            <p>Adınızı girmediniz</p>
        </div>
        <!-- SURNAME -->
        <div class="form_object">
            <label for="sname">SOYADINIZ:</label>
            <input type="text" 
            name="" id="sname" 
            placeholder="Soyadınızı giriniz" 
            required
            title="Soyadınızı giriniz"
            >
            <p>Soyadınızı girmediniz</p>
        </div>
        <!-- EMAİL -->
        <div class="form_object">
            <label for="uemail">EMAIL:</label>
            <input type="text" 
            name="" id="uemail" 
            placeholder="Email giriniz" 
            required
            title="Email giriniz"
            >
            <p>Email girmediniz</p>
        </div>
        <!-- PASSWORD -->
        <div class="form_object">
            <label for="upassword">ŞİFRE:</label>
            <input type="password" 
            name="" id="upassword" 
            placeholder="Şifre giriniz" 
            required
            title="Şifre giriniz"
            >
            <p>Şifre girmediniz</p>
        </div>
        <!-- GENDER -->
        <div class="form_object">
            <label for="ugender">CİNSİYET:</label>
            <input type="radio" name="ugender" id="female">Kadın
            <input type="radio" name="ugender" id="male">Erkek
        </div>
        <!-- ABILITY -->
        <div class="form_object">
            <label>YETENEKLER:</label>
            <input type="checkbox" name="angular" id="female">Angular 
            <input type="checkbox" name="html" id="male">Html5
            <input type="checkbox" name="css" id="female">Css3
            <input type="checkbox" name="bootstrap" id="male">Bootstrap5
            <input type="checkbox" name="js" id="female">JavaScript
            <input type="checkbox" name="java" id="male">Java 

        </div>
        <!-- SUBMİT -->
        <div class="form_object">
            <label>GÖNDER:</label>
            <input type="reset" name="reset" id="reset" value="reset">
            <button type="submit" name="submit" id="submit">GÖNDER</button>
        </div>
    </form>
    <!-- End Code -->
</body>
</html>
